<!DOCTYPE html>
<html>
<head>
  <title>Order-Pizza</title>
</head>
<body>
  <h1>Order a Za</h1>
  <div class="container">
    <div class="form-group">
      <form action="submit" id="submit">
        <select id="choose-size">
          <option value="0">Select a size:</option>
          <option value="5">Small</option>
          <option value="7">Medium</option>
          <option value="9">Large</option>
        </select>
        <select id="choose-topping">
          <option value="0">Select a topping:</option>
          <option value="2">Sausage</option>
          <option value="2">Anchovy</option>
          <option value="1">Onion</option>
        </select>
      </form>
    </div>
    <div id="display-order">
      <!-- output the price and order here -->
    </div>
  </div>
  
  
</body>
</html>
