<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src='js/scripts.js'></script>
  <title>Order-Pizza</title>
</head>
<body>
  <h1>Order a Za</h1>
  <div class="container">
    <div class="form-group">
      <form action="submit" id="choose-options">
        <select id="choose-size">
          <option value="-">Select a size:</option>
          <option value="small-5">Small - $5.00</option>
          <option value="medium-7">Medium - $7.00</option>
          <option value="large-9">Large - $9.00</option>
        </select>
        <select id="choose-topping-1" form="choose-options">
          <option value="-">Select a topping:</option>
          <option value="sausage-2">Sausage - $2.00</option>
          <option value="anchovy-2">Anchovy - $2.00</option>
          <option value="onion-1">Onion - $2.00</option>
        </select>
        <select id="choose-topping-2" form="choose-options">
            <option value="-">Select a topping:</option>
            <option value="sausage-2">Sausage - $2.00</option>
            <option value="anchovy-2">Anchovy - $2.00</option>
            <option value="onion-1">Onion - $2.00</option>
          </select>
          <select id="choose-topping-3" form="choose-options">
              <option value="-">Select a topping:</option>
              <option value="sausage-2">Sausage - $2.00</option>
              <option value="anchovy-2">Anchovy - $2.00</option>
              <option value="onion-1">Onion - $1.00</option>
            </select>
            <button type="submit" class="btn">Place Order</button>
      </form>
    </div>
    <div id="display-order">
      <!-- output the price and order here -->
    </div>
  </div>
  
  
</body>
</html>
