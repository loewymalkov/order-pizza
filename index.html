<!DOCTYPE html>
<html>
<head>
  <title>Order-Pizza</title>
</head>
<body>
  <h1>Order a Za</h1>
  <div class="container">
    <div class="form-group">
      <form action="submit" id="choose-options">
        <select id="choose-size">
          <option value="0">Select a size:</option>
          <option value="small ^ 5">Small - $5.00</option>
          <option value="medium ^ 7">Medium - $7.00</option>
          <option value="Large ^ 9">Large - $9.00</option>
        </select>
        <select id="choose-topping">
          <option value="0">Select a topping:</option>
          <option value="2">Sausage - $2.00</option>
          <option value="2">Anchovy - $2.00</option>
          <option value="1">Onion - $2.00</option>
        </select>
      </form>
    </div>
    <div id="display-order">
      <!-- output the price and order here -->
    </div>
  </div>
  
  
</body>
</html>
